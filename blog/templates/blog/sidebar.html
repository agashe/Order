{% load static %}
{% load replace %}

<div class="blog__sidebar">
    <div class="blog__sidebar__search">
        <form action="/blog">
            <input type="text" name="keyword" id="keyword" placeholder="Search..." value="{{ keyword|default_if_none:"Search..." }}">
            <button type="submit" onclick="return ($('#keyword').val().trim() != '')"><span class="icon_search"></span></button>
        </form>
    </div>
    <div class="blog__sidebar__item">
        <h4>Recent News</h4>
        <div class="blog__sidebar__recent">
            {% for article in recent_news %}
                <a href="{{ article.url }}" class="blog__sidebar__recent__item">
                    <div class="blog__sidebar__recent__item__pic">
                        <img src="/blog{{ article.banner.url }}" alt="{{ article.title }} - Post Banner" style="height: 70px;width: 70px;">
                    </div>
                    <div class="blog__sidebar__recent__item__text">
                        <h6>{{ article.title }}</h6>
                        <span>{{ article.created_at|date:"d M Y" }}</span>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
    <div class="blog__sidebar__item">
        <h4>Search By</h4>
        <div class="blog__sidebar__item__tags">
            {% for tag in tags %}
                <a href="/blog?tag={{ tag.name }}">{{ tag.name }}</a>
            {% endfor %}
        </div>
    </div>
</div>
